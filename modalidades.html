<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modalidades - Painel Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { padding: 1rem; }
        .logo { height: 80px; }
        .logout-btn { float: right; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="d-flex align-items-center justify-content-between mb-4">
        <div class="d-flex align-items-center gap-3">
            <img src="logo-secretaria-180.png" alt="Logo Secretaria" class="logo">
            <h3 class="mb-0">Modalidades - Painel Administrativo</h3>
        </div>
        <button class="btn btn-outline-danger logout-btn" onclick="logout()">Sair</button>
    </div>

    <form id="form-salvar" class="row g-3 mb-4">
        <div class="col-md-6">
            <label for="nome" class="form-label">Nome da Modalidade</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela-dados"></tbody>
    </table>

    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient(
            "https://wrayfqfxrxizltezkjrr.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyYXlmcWZ4cnhpemx0ZXpranJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3ODA2ODksImV4cCI6MjA2ODM1NjY4OX0.OP6XzwZ840[...]"
        );

        let editandoId = null;

        async function checkLogin() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                window.location.href = "login.html";
            }
        }

        function logout() {
            supabaseClient.auth.signOut().then(() => {
                window.location.href = "login.html";
            });
        }

        async function carregarRegistros() {
            try {
                const { data, error } = await supabaseClient
                    .from('modalidades')
                    .select('*')
                    .order('nome');

                if (error) throw error;

                const tbody = document.getElementById('tabela-dados');
                tbody.innerHTML = '';
                
                data.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${item.nome}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="editar(${item.id}, '${item.nome}')">Editar</button>
                            <button class="btn btn-sm btn-danger" onclick="excluir(${item.id})">Excluir</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                alert('Erro ao carregar os dados: ' + error.message);
            }
        }

        function editar(id, nome) {
            editandoId = id;
            document.getElementById('nome').value = nome;
        }

        async function excluir(id) {
            if (!confirm('Tem certeza que deseja excluir este registro?')) return;

            try {
                const { error } = await supabaseClient
                    .from('modalidades')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                alert('Registro excluído com sucesso!');
                carregarRegistros();
            } catch (error) {
                console.error('Erro ao excluir:', error);
                alert('Erro ao excluir o registro: ' + error.message);
            }
        }

        document.getElementById('form-salvar').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const dados = {
                nome: document.getElementById('nome').value.trim()
            };

            try {
                let resp;
                if (editandoId) {
                    resp = await supabaseClient
                        .from('modalidades')
                        .update(dados)
                        .eq('id', editandoId);
                    editandoId = null;
                } else {
                    resp = await supabaseClient
                        .from('modalidades')
                        .insert([dados]);
                }

                if (resp.error) throw resp.error;

                alert('Dados salvos com sucesso!');
                this.reset();
                carregarRegistros();
            } catch (error) {
                console.error('Erro ao salvar:', error);
                alert('Erro ao salvar os dados: ' + error.message);
            }
        });

        checkLogin();
        carregarRegistros();
    </script>
</body>
</html>
